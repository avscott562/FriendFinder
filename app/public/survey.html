    <script type="text/javascript">


        function clearForm() {
            $("#name").val("");
            $("#photo").val("");
            $("#menuQuestion1").val("Select an Option");
            $("#menuQuestion2").val("Select an Option");
            $("#menuQuestion3").val("Select an Option");
            $("#menuQuestion4").val("Select an Option");
            $("#menuQuestion5").val("Select an Option");
            $("#menuQuestion6").val("Select an Option");
            $("#menuQuestion7").val("Select an Option");
            $("#menuQuestion8").val("Select an Option");
            $("#menuQuestion9").val("Select an Option");
            $("#menuQuestion10").val("Select an Option");
        }

        $("#submit").on("click", function () {

            let notAnswered = [];
            let scores = [];
            


            for (i=1; i<11; i++) {
                if(parseInt($("#menuQuestion" + i).val()) < 1) {
                    notAnswered.push(i);
                };
            };

            if(notAnswered.length > 0) {
                alert("Please select an answer for question(s) " + notAnswered + ".");
            } else if (($("#name").val() === "") || ($("#photo").val() === "")) {
                alert("Please ensure you populated a name and link to your photo.");
            } else {

                scores = [parseInt($("#menuQuestion1").val()), parseInt($("#menuQuestion2").val()), parseInt($("#menuQuestion3").val()), parseInt($("#menuQuestion4").val()), parseInt($("#menuQuestion5").val()), parseInt($("#menuQuestion6").val()), parseInt($("#menuQuestion7").val()), parseInt($("#menuQuestion8").val()), parseInt($("#menuQuestion9").val()), parseInt($("#menuQuestion10").val())];

                let newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: scores
                }

                console.log(newFriend);

                //get user's current URL
                var currentURL = window.location.origin;

                $.post(currentURL + "/api/friends", newFriend, function(data) {

                    // console.log("result from post " + data.name + "  " + data.photo);

                    $("#matchName").text(data.name);
                    $("#matchPhoto").attr({"src": data.photo, "alt": data.name});
                    
                    // modal isn't popping up for some reason so I don't know if it is working.  I get an error that .modal isn't a function.  I have bootstrap linked above so I don't know why it's not recognizing it.
                    $("#matchModal").modal("toggle");

                });

            };
        });
